<h2>Course List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Fee</th>
        <th>Duration</th>
    </tr>

    {% for c in courses %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.fee }}</td>
        <td>{{ c.duration }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No courses found</td>
    </tr>
    {% endfor %}
</table>
