<h1>DEPARTMENT LIST</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Head</th>
    </tr>

    {% for d in departments %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.location }}</td>
        <td>{{ d.head }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No Departments Found</td>
    </tr>
    {% endfor %}
</table>
