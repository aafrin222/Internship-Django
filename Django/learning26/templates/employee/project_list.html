<h1>PROJECT LIST</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Budget</th>
        <th>Deadline</th>
    </tr>

    {% for p in projects %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.budget }}</td>
        <td>{{ p.deadline }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No Projects Found</td>
    </tr>
    {% endfor %}
</table>
